<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Importações CSS -->
        <link rel="stylesheet" type="text/css" href="EstiloApp.css" media="screen">
        
        <!-- Importações JS -->
        <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
        <script type="text/javascript" src="JavaScript/configFirebase.js"></script>
        <script type="text/javascript" src="JavaScript/verificacaoDadosUser.js"></script>
        <script type="text/javascript" src="JavaScript/cadastrarPaciente.js"></script>
        <script type="text/javascript" src="JavaScript/salvarCPFCadastrado.js"></script>
        <script type="text/javascript" src="JavaScript/menuLateral.js"></script>

        <title>telaCadastrarPaciente</title>
    </head>
    
    <body onload="retornarCpfsCadastrados()">
        <header>
            <input type="checkbox" id="chec" class="botaoAbrirMenuLateral" onclick="abrirMenuLateral()">
            <label for="chec">
                <img src="https://img.icons8.com/ios-filled/50/000000/menu--v5.png" align="left">
            </label>
            <h1 id="tituloHeader">Diário Psiquiátrico</h1>
        </header>

        <nav id="Menu">
            <a class="linkMenuLateral" onclick="fecharMenuLateral()"><b>&times; Fechar</b></a>
            <hr>
            <a class="linkMenuLateral" href="telaProcurarDadosPaciente.html">Dados Pacientes</a>
            <hr>
            <a class="linkMenuLateral" href="Login.html">Sair</a>
        </nav>

        <main>
            <br>
            <h2 id="tituloPagina">Cadastrar Novo Paciente</h2>
            <br>
            <br>
            <br>
            <form class="formLoginCadastro">
                <label>Nome do Paciente:</label>
                <input class="inputTextBox" type="text" id="nomePaciente" >
                <br>
                <br>
                <label>CPF do Paciente (Sem pontuação):</label>
                <input class="inputTextBox" type="tel" id="cpfPaciente">
                <br>
                <br>
                <label>Email do Paciente:</label>
                <input class="inputTextBox" type="email" id="emailPaciente">
                <br>
                <br>
                <label>Telefone do Paciente (Siga o padrão (xx)xxxxxxxxx):</label>
                <input class="inputTextBox" type="text" id="telefonePaciente">
                <br>
                <br>
                <label>Senha do Paciente:</label>
                <input class="inputTextBox" type="password" id="senhaPaciente">
                <br>
                <br>
                <label>Repita a senha do Paciente:</label>
                <input class="inputTextBox" type="password" id="copiaSenhaPaciente">
                <br>
                <br>
                <br>
                <a class="botaoGenerico" type="button" onclick="cadastrarPaciente();">
                    <b>Avançar</b>
                </a>
                <br>
            </form>
        </main>
    </body>
</html>
